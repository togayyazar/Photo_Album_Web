<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
					<span class="login100-form-title p-b-26">
						Hoşgeldiniz
					</span>
            <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
            <div id="login">
                <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    <div class="wrap-input100">
                        <label class="control-label" for="username">Kullanıcı adı</label>
                        <div class="controls">
                            <input class="input100" type="text" id="username" name="username"  placeholder="Kullanıcı adı">
                        </div>
                    </div>
                    <div class="wrap-input100">
                        <label class="control-label" for="password">Şifre</label>
                        <div class="controls">
                            <input class="input100" type="password" name="password" id="password" placeholder="Şifre">
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Giriş Yap
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="text-center p-t-115">
						<span class="txt1">
							Hesabınız yok mu?
						</span>

                <a class="txt2" href="/signup">
                    Kayıt Ol
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
